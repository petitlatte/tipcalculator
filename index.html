<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">	
<title>Javascript Tip Calculator</title>	
</head>

<body>
	
<h1>Tip Calculator</h1>
	
<div id = "container">
	
	<div>
	<label>Total Bill:</label>
	<input type = "text" placeholder = "Enter your total bill..." id = "bill-total">
	</div>

	<div>
	<label>Tip:</label>
	<input type = "range" value = "0" id = "tip-input">
		<span id = "tip-output"></span>
	</div>
	
	<div>
	<label>Split (number of people):</label>
	<input type = "range" min = "1" max = "10" value = "1" id = "split-input">
		<span id = "split-output"></span>		
	</div>
	
	<hr>
	
	<div>
		<div>
		<label>New Bill (per person): </label><span id = "newBill">0</span>			
		</div>

		<div>
		<label>Tip Amount (per person): </label><span id = "tipEach">0</span>			
		</div>	
	</div>
	
</div>	
	
	
<script src = "js/script.js"></script>	
</body>
</html>
